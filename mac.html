<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin:0;
      padding: 0;

    }
    html, body{
      height: 100%;
      overflow: hidden;
    }
    #wrap{
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      text-align: center;
      
    }
    #wrap > img{
      width: 64px;
    }
  </style>
</head>
<body>
  <div id="wrap">
    
      <img src="./images/Device-Hard-Drive-Mac-icon.png" alt="">
    
      <img src="./images/Mac-App-Store-icon.png" alt="">
    
      <img src="./images/Mac-iCal-icon.png" alt="">
    
      <img src="./images/Mac-Terminal-icon.png" alt="">
  </div>
</body>
<script type="text/javascript">
  window.onload=function(){
    
    var r =128;
    var imgNodes = document.querySelectorAll("#wrap > img")

    document.onmousemove=function(ev){
      ev = ev || event;
      for(var i =0; i<imgNodes.length;i++){
        var a = imgNodes[i].getBoundingClientRect().left + imgNodes[i].offsetWidth/2 - ev.clientX;
        var b = imgNodes[i].getBoundingClientRect().top + imgNodes[i].offsetHeight/2 - ev.clientY;
        var c = Math.sqrt(a*a + b*b);

        if(c>=r){
          c=r
        }
        imgNodes[i].style.width= 128 - c*0.5 + "px";

      }
    }

  }
</script>
</html>
